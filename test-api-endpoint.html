<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Endpoint Test</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 800px;
        margin: 2rem auto;
        padding: 1rem;
        background: #1a1a1a;
        color: #fff;
      }
      .test-section {
        background: #2a2a2a;
        padding: 1rem;
        margin: 1rem 0;
        border-radius: 0.5rem;
        border: 1px solid #444;
      }
      button {
        background: #6366f1;
        color: white;
        border: none;
        padding: 0.5rem 1rem;
        border-radius: 0.25rem;
        cursor: pointer;
        margin: 0.25rem;
      }
      button:hover {
        background: #5855eb;
      }
      pre {
        background: #000;
        padding: 1rem;
        border-radius: 0.25rem;
        overflow-x: auto;
        white-space: pre-wrap;
      }
      .status {
        padding: 0.5rem;
        border-radius: 0.25rem;
        margin: 0.5rem 0;
      }
      .success {
        background: #065f46;
      }
      .error {
        background: #7f1d1d;
      }
      .loading {
        background: #1e40af;
      }
    </style>
  </head>
  <body>
    <h1>Learning Paths API Test</h1>

    <div class="test-section">
      <h2>API Endpoint Tests</h2>
      <button onclick="testGetPaths()">Test GET /api/learning-paths</button>
      <button onclick="testEnrollPath()">
        Test POST /api/learning-paths/enroll
      </button>
      <button onclick="testHealthCheck()">Test GET /api/health</button>
      <div id="status"></div>
      <pre id="response"></pre>
    </div>

    <div class="test-section">
      <h2>Current URL Info</h2>
      <p><strong>Current URL:</strong> <span id="currentUrl"></span></p>
      <p><strong>Base URL:</strong> <span id="baseUrl"></span></p>
      <p><strong>API Base:</strong> <span id="apiBase"></span></p>
    </div>

    <script>
      // Set URL info
      document.getElementById("currentUrl").textContent = window.location.href;
      document.getElementById("baseUrl").textContent = window.location.origin;
      document.getElementById("apiBase").textContent =
        window.location.origin + "/api";

      function setStatus(message, type = "loading") {
        const statusDiv = document.getElementById("status");
        statusDiv.className = `status ${type}`;
        statusDiv.textContent = message;
      }

      function setResponse(data) {
        document.getElementById("response").textContent = JSON.stringify(
          data,
          null,
          2
        );
      }

      async function testGetPaths() {
        setStatus("Testing GET /api/learning-paths...", "loading");

        try {
          const response = await fetch("/api/learning-paths");
          const data = await response.json();

          if (response.ok) {
            setStatus(`Success! Status: ${response.status}`, "success");
            setResponse(data);
          } else {
            setStatus(`Error! Status: ${response.status}`, "error");
            setResponse(data);
          }
        } catch (error) {
          setStatus(`Network Error: ${error.message}`, "error");
          setResponse({ error: error.message, stack: error.stack });
        }
      }

      async function testEnrollPath() {
        setStatus("Testing POST /api/learning-paths/enroll...", "loading");

        try {
          const response = await fetch("/api/learning-paths/enroll", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              path_id: "frontend-development",
            }),
          });

          const data = await response.json();

          if (response.ok) {
            setStatus(`Success! Status: ${response.status}`, "success");
            setResponse(data);
          } else {
            setStatus(`Error! Status: ${response.status}`, "error");
            setResponse(data);
          }
        } catch (error) {
          setStatus(`Network Error: ${error.message}`, "error");
          setResponse({ error: error.message, stack: error.stack });
        }
      }

      async function testHealthCheck() {
        setStatus("Testing GET /api/health...", "loading");

        try {
          const response = await fetch("/api/health");
          const data = await response.json();

          if (response.ok) {
            setStatus(`Success! Status: ${response.status}`, "success");
            setResponse(data);
          } else {
            setStatus(`Error! Status: ${response.status}`, "error");
            setResponse(data);
          }
        } catch (error) {
          setStatus(`Network Error: ${error.message}`, "error");
          setResponse({ error: error.message, stack: error.stack });
        }
      }

      // Auto-test on load
      window.addEventListener("load", () => {
        setTimeout(testHealthCheck, 1000);
      });
    </script>
  </body>
</html>
