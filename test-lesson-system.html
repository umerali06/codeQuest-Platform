<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Lesson System - CodeQuest</title>
    <link rel="stylesheet" href="public/styles.css" />
    <link rel="stylesheet" href="public/learn-styles.css" />
    <link rel="stylesheet" href="public/lesson-styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      body {
        background: var(--darker);
        color: var(--light);
        font-family: "Inter", sans-serif;
        margin: 0;
        padding: 20px;
      }
      .test-container {
        max-width: 1200px;
        margin: 0 auto;
      }
      .test-header {
        text-align: center;
        margin-bottom: 3rem;
        padding: 2rem;
        background: linear-gradient(135deg, var(--primary), var(--secondary));
        border-radius: 1rem;
        color: white;
      }
      .api-test {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 0.5rem;
        padding: 1rem;
        margin-bottom: 2rem;
        border-left: 4px solid var(--primary);
      }
      .success {
        border-left-color: var(--success);
      }
      .error {
        border-left-color: var(--danger);
      }
    </style>
  </head>
  <body>
    <div class="test-container">
      <div class="test-header">
        <h1>üéì Lesson System Test</h1>
        <p>Testing the complete lesson functionality with real data</p>
      </div>

      <div class="api-test" id="apiTest">
        <h3>üì° API Connection Test</h3>
        <div id="apiResult">Testing...</div>
      </div>

      <div class="api-test" id="dataTest">
        <h3>üìö Lesson Data Test</h3>
        <div id="dataResult">Loading...</div>
      </div>

      <!-- Lessons Section -->
      <section class="lessons-section">
        <div class="section-header">
          <h2>Interactive Lessons</h2>
          <p>Fully functional lesson system with progress tracking</p>
        </div>

        <!-- Lesson Filters -->
        <div class="lessons-filter">
          <button class="lesson-filter-btn active" data-filter="all">
            All Lessons
          </button>
          <button class="lesson-filter-btn" data-filter="not-started">
            Not Started
          </button>
          <button class="lesson-filter-btn" data-filter="in-progress">
            In Progress
          </button>
          <button class="lesson-filter-btn" data-filter="completed">
            Completed
          </button>
        </div>

        <!-- Search Bar -->
        <div class="lessons-search">
          <input
            type="text"
            id="lessonSearch"
            placeholder="Search lessons..."
            class="search-input"
          />
          <i class="fas fa-search search-icon"></i>
        </div>

        <!-- Lessons Grid -->
        <div class="lessons-container" id="lessonsGrid">
          <div class="lessons-loading">
            <div class="lessons-loading-spinner"></div>
            <p>Loading lessons...</p>
          </div>
        </div>
      </section>
    </div>

    <!-- Lesson Modal -->
    <div id="lessonModal" class="modal">
      <div class="modal-content lesson-modal">
        <div id="lessonContent">
          <!-- Lesson content will be loaded here -->
        </div>
      </div>
    </div>

    <script>
      // Test API connection
      async function testAPI() {
        const apiResult = document.getElementById("apiResult");
        const dataResult = document.getElementById("dataResult");

        try {
          console.log("üß™ Testing lessons API...");

          const response = await fetch("/api/lessons");

          if (!response.ok) {
            throw new Error(`HTTP ${response.status}: ${response.statusText}`);
          }

          const result = await response.json();

          if (!result.success) {
            throw new Error(result.error || "API returned success: false");
          }

          // API Test Result
          apiResult.innerHTML = `
                    <div style="color: var(--success);">‚úÖ API Connection Successful</div>
                    <p>Status: ${response.status} ${response.statusText}</p>
                `;
          document.getElementById("apiTest").classList.add("success");

          // Data Test Result
          const lessons = result.lessons || {};
          const moduleCount = Object.keys(lessons).length;
          let totalLessons = 0;

          Object.values(lessons).forEach((moduleData) => {
            if (moduleData.lessons) {
              totalLessons += moduleData.lessons.length;
            }
          });

          dataResult.innerHTML = `
                    <div style="color: var(--success);">‚úÖ Lesson Data Loaded</div>
                    <p>Modules: ${moduleCount}</p>
                    <p>Total Lessons: ${totalLessons}</p>
                    <details>
                        <summary>Raw Data Preview</summary>
                        <pre style="background: #000; padding: 1rem; border-radius: 0.5rem; overflow-x: auto; font-size: 0.8rem;">${JSON.stringify(
                          result,
                          null,
                          2
                        ).substring(0, 1000)}...</pre>
                    </details>
                `;
          document.getElementById("dataTest").classList.add("success");

          return true;
        } catch (error) {
          console.error("‚ùå API Test Failed:", error);

          apiResult.innerHTML = `
                    <div style="color: var(--danger);">‚ùå API Connection Failed</div>
                    <p>Error: ${error.message}</p>
                `;
          document.getElementById("apiTest").classList.add("error");

          dataResult.innerHTML = `
                    <div style="color: var(--danger);">‚ùå No Data Available</div>
                    <p>Cannot load lesson data due to API error</p>
                `;
          document.getElementById("dataTest").classList.add("error");

          return false;
        }
      }

      // Run tests when page loads
      document.addEventListener("DOMContentLoaded", async function () {
        await testAPI();
      });
    </script>

    <script src="public/lesson-manager.js"></script>
  </body>
</html>
