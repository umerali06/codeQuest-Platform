<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Games API Debug Test</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        margin: 0;
        padding: 20px;
        background: #f5f5f5;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      }
      .test-button {
        background: #6366f1;
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 6px;
        cursor: pointer;
        margin: 10px;
        font-weight: 500;
      }
      .test-button:hover {
        background: #5855f7;
      }
      .result {
        background: #f8f9fa;
        border: 1px solid #e9ecef;
        border-radius: 6px;
        padding: 15px;
        margin: 15px 0;
        font-family: "Monaco", "Menlo", monospace;
        font-size: 0.9rem;
        white-space: pre-wrap;
        max-height: 400px;
        overflow-y: auto;
      }
      .error {
        background: #fee2e2;
        border-color: #fca5a5;
        color: #991b1b;
      }
      .success {
        background: #d1fae5;
        border-color: #a7f3d0;
        color: #065f46;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ðŸ”§ Games API Debug Test</h1>
      <p>Testing the games API endpoints to identify and fix issues.</p>

      <div>
        <button class="test-button" onclick="testDirectAPI()">
          Test Direct API
        </button>
        <button class="test-button" onclick="testDebugScript()">
          Test Debug Script
        </button>
        <button class="test-button" onclick="testAPIRouting()">
          Test API Routing
        </button>
        <button class="test-button" onclick="testDatabaseConnection()">
          Test Database
        </button>
      </div>

      <div id="results"></div>
    </div>

    <script>
      function log(message, type = "info") {
        const resultsDiv = document.getElementById("results");
        const resultDiv = document.createElement("div");
        resultDiv.className = `result ${type}`;
        resultDiv.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
        resultsDiv.appendChild(resultDiv);
      }

      async function testDirectAPI() {
        log("Testing direct API call to /api/games...", "info");

        try {
          const response = await fetch("/api/games");
          const responseText = await response.text();

          log(
            `Response status: ${response.status}`,
            response.ok ? "success" : "error"
          );
          log(
            `Response headers: ${JSON.stringify([
              ...response.headers.entries(),
            ])}`,
            "info"
          );
          log(`Raw response: ${responseText}`, "info");

          if (response.ok) {
            try {
              const jsonData = JSON.parse(responseText);
              log(
                `Parsed JSON successfully: ${JSON.stringify(
                  jsonData,
                  null,
                  2
                )}`,
                "success"
              );
            } catch (parseError) {
              log(`JSON parse error: ${parseError.message}`, "error");
              log(`Response is not valid JSON`, "error");
            }
          } else {
            log(`API returned error status: ${response.status}`, "error");
          }
        } catch (error) {
          log(`Network error: ${error.message}`, "error");
        }
      }

      async function testDebugScript() {
        log("Testing debug script...", "info");

        try {
          const response = await fetch("/debug-games-api.php");
          const responseText = await response.text();

          log(`Debug script response: ${responseText}`, "info");
        } catch (error) {
          log(`Debug script error: ${error.message}`, "error");
        }
      }

      async function testAPIRouting() {
        log("Testing API routing...", "info");

        try {
          const response = await fetch("/api/health");
          const responseText = await response.text();

          log(
            `Health check response: ${responseText}`,
            response.ok ? "success" : "error"
          );

          if (response.ok) {
            log("API routing is working", "success");
          } else {
            log("API routing may have issues", "error");
          }
        } catch (error) {
          log(`API routing test error: ${error.message}`, "error");
        }
      }

      async function testDatabaseConnection() {
        log("Testing database connection via API...", "info");

        try {
          // Test a simple endpoint that should work
          const response = await fetch("/api/health");

          if (response.ok) {
            log("Basic API is responding", "success");

            // Now test games endpoint
            const gamesResponse = await fetch("/api/games");
            const gamesText = await gamesResponse.text();

            if (gamesResponse.ok) {
              log("Games API is responding", "success");
              try {
                const gamesData = JSON.parse(gamesText);
                log(
                  `Games data loaded: ${
                    gamesData.data ? gamesData.data.length : 0
                  } games`,
                  "success"
                );
              } catch (e) {
                log("Games API returned invalid JSON", "error");
              }
            } else {
              log(
                `Games API error: ${gamesResponse.status} - ${gamesText}`,
                "error"
              );
            }
          } else {
            log("Basic API is not responding", "error");
          }
        } catch (error) {
          log(`Database connection test error: ${error.message}`, "error");
        }
      }

      // Auto-run basic test on load
      document.addEventListener("DOMContentLoaded", () => {
        log("Games API Debug Test loaded", "info");
        setTimeout(testDirectAPI, 1000);
      });
    </script>
  </body>
</html>
