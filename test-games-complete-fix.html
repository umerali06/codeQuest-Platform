<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Games Complete Fix Test</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        margin: 0;
        padding: 20px;
        background: #0f172a;
        color: #f8fafc;
      }
      .container {
        max-width: 900px;
        margin: 0 auto;
        background: rgba(15, 23, 42, 0.8);
        padding: 30px;
        border-radius: 15px;
        border: 1px solid rgba(99, 102, 241, 0.2);
      }
      .status {
        padding: 12px 20px;
        border-radius: 8px;
        font-weight: 500;
        margin: 10px 0;
      }
      .status.success {
        background: rgba(16, 185, 129, 0.1);
        color: #10b981;
        border: 1px solid rgba(16, 185, 129, 0.3);
      }
      .status.error {
        background: rgba(239, 68, 68, 0.1);
        color: #ef4444;
        border: 1px solid rgba(239, 68, 68, 0.3);
      }
      .status.info {
        background: rgba(59, 130, 246, 0.1);
        color: #3b82f6;
        border: 1px solid rgba(59, 130, 246, 0.3);
      }
      .status.warning {
        background: rgba(245, 158, 11, 0.1);
        color: #f59e0b;
        border: 1px solid rgba(245, 158, 11, 0.3);
      }
      .test-button {
        background: #6366f1;
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 8px;
        cursor: pointer;
        margin: 8px;
        font-weight: 500;
        transition: all 0.2s ease;
      }
      .test-button:hover {
        background: #5855f7;
        transform: translateY(-1px);
      }
      .test-button.success {
        background: #10b981;
      }
      .test-button.success:hover {
        background: #059669;
      }
      .fix-summary {
        background: rgba(99, 102, 241, 0.1);
        border: 1px solid rgba(99, 102, 241, 0.2);
        border-radius: 10px;
        padding: 20px;
        margin: 20px 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>🔧 Games Complete Fix Test</h1>
      <p>
        Testing both the stream error fix and PHP function redeclaration fix.
      </p>

      <div class="fix-summary">
        <h3>🎯 Fixes Applied:</h3>
        <ul>
          <li>
            ✅ <strong>Stream Error Fix:</strong> Read response as text once,
            then parse JSON
          </li>
          <li>
            ✅ <strong>Function Duplication Fix:</strong> Removed duplicate
            functions from games.php
          </li>
        </ul>
      </div>

      <div>
        <button class="test-button" onclick="testCompleteFlow()">
          🧪 Test Complete Flow
        </button>
        <button class="test-button" onclick="testStreamFix()">
          📡 Test Stream Fix
        </button>
        <button class="test-button" onclick="testPHPFix()">
          🐘 Test PHP Fix
        </button>
        <button class="test-button success" onclick="openGamesPage()">
          🎮 Open Games Page
        </button>
        <button class="test-button" onclick="clearResults()">
          🗑️ Clear Results
        </button>
      </div>

      <div id="results"></div>
    </div>

    <script>
      function log(message, type = "info") {
        const results = document.getElementById("results");
        const div = document.createElement("div");
        div.className = `status ${type}`;
        div.innerHTML = `[${new Date().toLocaleTimeString()}] ${message}`;
        results.appendChild(div);
      }

      async function testCompleteFlow() {
        log("🚀 Starting complete Games API test flow...", "info");

        try {
          // Test 1: Basic API connectivity
          log("📡 Step 1: Testing API connectivity...", "info");
          const response = await fetch("/api/games");

          log(
            `Response status: ${response.status}`,
            response.ok ? "success" : "error"
          );

          if (!response.ok) {
            throw new Error(`HTTP ${response.status}: ${response.statusText}`);
          }

          // Test 2: Stream handling (read response once)
          log("🔄 Step 2: Testing stream handling...", "info");
          const responseText = await response.text();
          log(
            `✅ Response text read successfully (${responseText.length} chars)`,
            "success"
          );

          // Test 3: Check for PHP errors
          log("🐘 Step 3: Checking for PHP errors...", "info");
          if (responseText.includes("<b>Fatal error</b>")) {
            log("❌ PHP Fatal Error detected!", "error");
            log(`Error: ${responseText.substring(0, 300)}`, "error");
            return;
          }

          if (responseText.includes("Cannot redeclare")) {
            log("❌ Function redeclaration error still exists!", "error");
            return;
          }

          log("✅ No PHP fatal errors detected", "success");

          // Test 4: Content type validation
          log("📋 Step 4: Validating content type...", "info");
          const contentType = response.headers.get("content-type");
          log(`Content-Type: ${contentType}`, "info");

          if (!contentType || !contentType.includes("application/json")) {
            if (responseText.trim().startsWith("<")) {
              log("⚠️ Getting HTML response instead of JSON", "warning");
              log(
                `Response preview: ${responseText.substring(0, 200)}`,
                "warning"
              );
              return;
            }
          }

          // Test 5: JSON parsing
          log("🔍 Step 5: Testing JSON parsing...", "info");
          let result;
          try {
            result = JSON.parse(responseText);
            log("✅ JSON parsing successful!", "success");
          } catch (jsonError) {
            log(`❌ JSON parse error: ${jsonError.message}`, "error");
            log(`Response preview: ${responseText.substring(0, 300)}`, "error");
            return;
          }

          // Test 6: API response validation
          log("✅ Step 6: Validating API response...", "info");
          if (result.success) {
            log(
              `🎮 SUCCESS! API returned ${result.data.length} games`,
              "success"
            );
            log("🎯 All fixes are working correctly!", "success");

            // Show some game info
            if (result.data.length > 0) {
              const game = result.data[0];
              log(`Sample game: "${game.title}" (${game.category})`, "info");
            }
          } else {
            log(`⚠️ API returned error: ${result.error}`, "warning");
          }
        } catch (error) {
          log(`❌ Complete Flow Test Failed: ${error.message}`, "error");

          // Specific error analysis
          if (error.message.includes("body stream already read")) {
            log("🚨 Stream error still exists - check the fix!", "error");
          } else if (error.message.includes("Cannot redeclare")) {
            log("🚨 PHP function redeclaration error still exists!", "error");
          } else {
            log("ℹ️ Different error - fixes may be working", "info");
          }
        }
      }

      async function testStreamFix() {
        log("🔄 Testing stream error fix specifically...", "info");

        try {
          const response = await fetch("/api/games");
          const responseText = await response.text();

          // Try to parse JSON (this would fail with stream error before)
          const result = JSON.parse(responseText);
          log(
            '✅ Stream fix working - no "body stream already read" error!',
            "success"
          );
        } catch (error) {
          if (error.message.includes("body stream already read")) {
            log("❌ Stream error still exists!", "error");
          } else {
            log(`ℹ️ Different error: ${error.message}`, "info");
          }
        }
      }

      async function testPHPFix() {
        log("🐘 Testing PHP function redeclaration fix...", "info");

        try {
          const response = await fetch("/api/games");
          const responseText = await response.text();

          if (responseText.includes("Cannot redeclare")) {
            log("❌ PHP function redeclaration error still exists!", "error");
            log(`Error details: ${responseText.substring(0, 200)}`, "error");
          } else if (responseText.includes("<b>Fatal error</b>")) {
            log("❌ Different PHP fatal error detected!", "error");
            log(`Error details: ${responseText.substring(0, 200)}`, "error");
          } else {
            log("✅ PHP function redeclaration fix working!", "success");
          }
        } catch (error) {
          log(`❌ PHP test failed: ${error.message}`, "error");
        }
      }

      function openGamesPage() {
        window.open("public/games.html", "_blank");
      }

      function clearResults() {
        document.getElementById("results").innerHTML = "";
      }

      // Auto-run test on load
      document.addEventListener("DOMContentLoaded", () => {
        log("🔧 Games complete fix test loaded", "info");
        log("Ready to test both stream and PHP fixes", "success");
      });
    </script>
  </body>
</html>
