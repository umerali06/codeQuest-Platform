<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User API Debug</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        margin: 0;
        padding: 20px;
        background: #0f172a;
        color: #f8fafc;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        background: rgba(15, 23, 42, 0.8);
        padding: 30px;
        border-radius: 15px;
        border: 1px solid rgba(99, 102, 241, 0.2);
      }
      .status {
        padding: 12px 20px;
        border-radius: 8px;
        font-weight: 500;
        margin: 10px 0;
      }
      .status.success {
        background: rgba(16, 185, 129, 0.1);
        color: #10b981;
        border: 1px solid rgba(16, 185, 129, 0.3);
      }
      .status.error {
        background: rgba(239, 68, 68, 0.1);
        color: #ef4444;
        border: 1px solid rgba(239, 68, 68, 0.3);
      }
      .status.info {
        background: rgba(59, 130, 246, 0.1);
        color: #3b82f6;
        border: 1px solid rgba(59, 130, 246, 0.3);
      }
      .test-button {
        background: #6366f1;
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 8px;
        cursor: pointer;
        margin: 8px;
        font-weight: 500;
        transition: all 0.2s ease;
      }
      .test-button:hover {
        background: #5855f7;
        transform: translateY(-1px);
      }
      .code-block {
        background: rgba(0, 0, 0, 0.3);
        border: 1px solid rgba(99, 102, 241, 0.2);
        border-radius: 8px;
        padding: 15px;
        margin: 10px 0;
        font-family: "Courier New", monospace;
        font-size: 0.9em;
        overflow-x: auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üîç User API Debug</h1>
      <p>Testing what the /api/user endpoint actually returns.</p>

      <div>
        <button class="test-button" onclick="testUserAPI()">
          Test /api/user
        </button>
        <button class="test-button" onclick="testWithFakeToken()">
          Test with Fake Token
        </button>
        <button class="test-button" onclick="checkLocalStorage()">
          Check Local Storage
        </button>
        <button class="test-button" onclick="clearResults()">
          Clear Results
        </button>
      </div>

      <div id="results"></div>
    </div>

    <script>
      function log(message, type = "info") {
        const results = document.getElementById("results");
        const div = document.createElement("div");
        div.className = `status ${type}`;
        div.innerHTML = `[${new Date().toLocaleTimeString()}] ${message}`;
        results.appendChild(div);
      }

      function showCode(data, title = "Response") {
        const results = document.getElementById("results");
        const div = document.createElement("div");
        div.innerHTML = `<strong>${title}:</strong>`;
        results.appendChild(div);

        const codeDiv = document.createElement("div");
        codeDiv.className = "code-block";
        codeDiv.textContent = JSON.stringify(data, null, 2);
        results.appendChild(codeDiv);
      }

      async function testUserAPI() {
        log("üîç Testing /api/user endpoint...", "info");

        try {
          const token =
            localStorage.getItem("auth_token") ||
            sessionStorage.getItem("auth_token");

          if (!token) {
            log("‚ùå No auth token found in storage", "error");
            return;
          }

          log(`üìù Using token: ${token.substring(0, 20)}...`, "info");

          const response = await fetch("/api/user", {
            headers: {
              Authorization: `Bearer ${token}`,
              "Content-Type": "application/json",
            },
          });

          log(
            `üì° Response status: ${response.status}`,
            response.ok ? "success" : "error"
          );
          log(
            `üìã Content-Type: ${response.headers.get("content-type")}`,
            "info"
          );

          const responseText = await response.text();
          log(`üìÑ Response length: ${responseText.length} characters`, "info");

          if (responseText.includes("<b>Fatal error</b>")) {
            log("‚ùå PHP Fatal Error detected!", "error");
            showCode(responseText.substring(0, 300), "PHP Error");
            return;
          }

          let result;
          try {
            result = JSON.parse(responseText);
            log("‚úÖ JSON parsing successful", "success");
            showCode(result, "API Response");
          } catch (jsonError) {
            log(`‚ùå JSON parse error: ${jsonError.message}`, "error");
            showCode(responseText.substring(0, 500), "Raw Response");
          }
        } catch (error) {
          log(`‚ùå Test failed: ${error.message}`, "error");
        }
      }

      async function testWithFakeToken() {
        log("üé≠ Testing with fake token...", "info");

        try {
          const fakeToken = "fake_token_12345";

          const response = await fetch("/api/user", {
            headers: {
              Authorization: `Bearer ${fakeToken}`,
              "Content-Type": "application/json",
            },
          });

          log(
            `üì° Response status: ${response.status}`,
            response.ok ? "success" : "error"
          );

          const responseText = await response.text();

          let result;
          try {
            result = JSON.parse(responseText);
            log("‚úÖ JSON parsing successful", "success");
            showCode(result, "Fake Token Response");
          } catch (jsonError) {
            log(`‚ùå JSON parse error: ${jsonError.message}`, "error");
            showCode(responseText.substring(0, 500), "Raw Response");
          }
        } catch (error) {
          log(`‚ùå Test failed: ${error.message}`, "error");
        }
      }

      function checkLocalStorage() {
        log("üíæ Checking local storage...", "info");

        const authToken = localStorage.getItem("auth_token");
        const sessionToken = sessionStorage.getItem("auth_token");

        if (authToken) {
          log(
            `‚úÖ localStorage auth_token: ${authToken.substring(0, 20)}...`,
            "success"
          );
        } else {
          log("‚ùå No auth_token in localStorage", "error");
        }

        if (sessionToken) {
          log(
            `‚úÖ sessionStorage auth_token: ${sessionToken.substring(0, 20)}...`,
            "success"
          );
        } else {
          log("‚ùå No auth_token in sessionStorage", "error");
        }

        // Check all localStorage keys
        const allKeys = Object.keys(localStorage);
        if (allKeys.length > 0) {
          log(`üìã All localStorage keys: ${allKeys.join(", ")}`, "info");
        } else {
          log("üìã localStorage is empty", "info");
        }
      }

      function clearResults() {
        document.getElementById("results").innerHTML = "";
      }

      // Auto-run on load
      document.addEventListener("DOMContentLoaded", () => {
        log("üîç User API debug tool loaded", "info");
        checkLocalStorage();
      });
    </script>
  </body>
</html>
