<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge Loading Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        .result { margin: 10px 0; padding: 10px; background-color: #f8f9fa; border-radius: 3px; }
    </style>
</head>
<body>
    <h1>Challenge Loading Test</h1>
    
    <div class="test-section">
        <h3>Test 1: Load Challenge by Title</h3>
        <button onclick="testLoadChallenge()">Load "Create Your First HTML Page" Challenge</button>
        <div id="result1" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>Test 2: Check API Response</h3>
        <button onclick="testAPIResponse()">Test API Response</button>
        <div id="result2" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>Test 3: Simulate Challenge Selection</h3>
        <button onclick="simulateChallengeSelection()">Simulate Challenge Selection</button>
        <div id="result3" class="result"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000/api';
        
        async function testLoadChallenge() {
            const resultDiv = document.getElementById('result1');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch(`${API_BASE}/challenges/Create%20Your%20First%20HTML%20Page`);
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            ✅ Challenge loaded successfully!<br>
                            Title: ${data.data.title}<br>
                            Description: ${data.data.description}<br>
                            Test Statements: ${data.data.test_statements ? data.data.test_statements.length : 0} found<br>
                            Difficulty: ${data.data.difficulty}<br>
                            XP: ${data.data.xp_reward}
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `<div class="error">❌ Failed to load challenge: ${data.message}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">❌ Error: ${error.message}</div>`;
            }
        }
        
        async function testAPIResponse() {
            const resultDiv = document.getElementById('result2');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch(`${API_BASE}/challenges`);
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            ✅ API working! Found ${data.data.length} challenges<br>
                            First challenge: ${data.data[0].title}<br>
                            Has test_statements: ${data.data[0].test_statements ? 'Yes' : 'No'}<br>
                            Test statements count: ${data.data[0].test_statements ? data.data[0].test_statements.length : 0}
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `<div class="error">❌ API failed: ${data.message}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">❌ Error: ${error.message}</div>`;
            }
        }
        
        function simulateChallengeSelection() {
            const resultDiv = document.getElementById('result3');
            resultDiv.innerHTML = 'Simulating...';
            
            try {
                // Simulate what happens when a challenge is selected
                localStorage.setItem('codequest_current_challenge', 'Create Your First HTML Page');
                
                resultDiv.innerHTML = `
                    <div class="success">
                        ✅ Challenge selection simulated!<br>
                        localStorage set: ${localStorage.getItem('codequest_current_challenge')}<br>
                        Now you can test the editor page by navigating to editor.html
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">❌ Error: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
