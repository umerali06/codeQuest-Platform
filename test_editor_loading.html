<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor Loading Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        .result { margin: 10px 0; padding: 10px; background-color: #f8f9fa; border-radius: 3px; }
        iframe { width: 100%; height: 600px; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <h1>Editor Loading Test</h1>
    
    <div class="test-section">
        <h3>Test 1: API Connection</h3>
        <button onclick="testAPIConnection()">Test API Connection</button>
        <div id="result1" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>Test 2: Simulate Challenge Selection</h3>
        <button onclick="simulateChallengeSelection()">Set Challenge in localStorage</button>
        <div id="result2" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>Test 3: Load Editor with Challenge</h3>
        <button onclick="loadEditorWithChallenge()">Load Editor with Challenge</button>
        <div id="result3" class="result"></div>
        <iframe id="editorFrame" style="display: none;"></iframe>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000/api';
        
        async function testAPIConnection() {
            const resultDiv = document.getElementById('result1');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch(`${API_BASE}/challenges`);
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            ✅ API connection successful!<br>
                            Found ${data.data.length} challenges<br>
                            First challenge: ${data.data[0].title}
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `<div class="error">❌ API failed: ${data.message}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">❌ Connection error: ${error.message}</div>`;
            }
        }
        
        function simulateChallengeSelection() {
            const resultDiv = document.getElementById('result2');
            resultDiv.innerHTML = 'Setting challenge...';
            
            try {
                // Simulate what happens when a challenge is selected from challenges page
                localStorage.setItem('codequest_current_challenge', 'Create Your First HTML Page');
                
                resultDiv.innerHTML = `
                    <div class="success">
                        ✅ Challenge selection simulated!<br>
                        localStorage set: ${localStorage.getItem('codequest_current_challenge')}<br>
                        Challenge ready to load in editor
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">❌ Error: ${error.message}</div>`;
            }
        }
        
        function loadEditorWithChallenge() {
            const resultDiv = document.getElementById('result3');
            const editorFrame = document.getElementById('editorFrame');
            
            resultDiv.innerHTML = 'Loading editor...';
            
            // Check if challenge is set
            const challenge = localStorage.getItem('codequest_current_challenge');
            if (!challenge) {
                resultDiv.innerHTML = '<div class="error">❌ No challenge set. Please run Test 2 first.</div>';
                return;
            }
            
            // Load editor in iframe
            editorFrame.style.display = 'block';
            editorFrame.src = 'public/editor.html';
            
            resultDiv.innerHTML = `
                <div class="success">
                    ✅ Editor loaded with challenge: ${challenge}<br>
                    Check the iframe below for the editor
                </div>
            `;
        }
    </script>
</body>
</html>
